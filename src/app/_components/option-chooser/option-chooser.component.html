<div  class="cardContainer">
  <div *ngFor="let cat of categoryTab, let i = index" (click)="setCat(cat.id)" class="card">
    <mat-icon (mouseover)="hoverTab[i] = true" (mouseout)="hoverTab[i] = false" class="icon bounceIn"
      [ngClass]='{"iconHover": hoverTab[i]}'>wb_incandescent</mat-icon>
    <span class='text '>{{cat?.name}}</span>
  </div> 
</div>
